<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form | YouTube Cloning</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .error-message {
      color: red;
      display: none; /* Initially hidden */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <p>Loading...</p>
    </div>

    <!-- Login form with input fields and icons -->
    <form class="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter Your Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="signup/signup.html">Register here</a></p>
      </div>
      <div class="error-message" id="errorMessage"></div> <!-- Error message element -->
    </form>
  </div>


  <script  type="module" src="login.js"></script>
  
  
</body>
</html>
