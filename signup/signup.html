<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form | Youtube Cloning</title>
  <link rel="stylesheet" href="signupstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <!-- Signup form with input fields for name, email, password, and confirm password -->
    <form class="signup-form">
      <h1>Signup</h1>
      <div class="input-box">
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter Your Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirm" placeholder="Confirm Your Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div>
        <button type="submit" class="btn">Signup</button>
        <a href="http://localhost:5173/" class="login">Login</a>
      </div>
      <div class="message" id="successMessage"></div> <!-- Success message -->
      <div class="error-message" id="errorMessage"></div> <!-- Error message -->
    </form>
  </div>

  
 <script type="module" src="signup.js"> </script>

  
</body>
</html>
